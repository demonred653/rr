<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dancing Ball</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #ball {
    width: 50px;
    height: 50px;
    background: #ff0055;
    border-radius: 50%;
    position: absolute;
  }
</style>
</head>
<body>
<div id="ball"></div>
<script>
const ball = document.getElementById("ball");
let angle = 0;
const radius = 100; // distance from center
const centerX = window.innerWidth / 2;
const centerY = window.innerHeight / 2;

function moveBall() {
    angle += 0.05; // speed
    const x = centerX + radius * Math.cos(angle * 3) * Math.sin(angle);
    const y = centerY + radius * Math.sin(angle * 2) * Math.cos(angle);
    ball.style.left = x + "px";
    ball.style.top = y + "px";
    ball.style.background = `hsl(${angle*50 % 360}, 100%, 50%)`;
    requestAnimationFrame(moveBall);
}

moveBall();
</script>
</body>
</html>
