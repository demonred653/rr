<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/png" href="logo.png">
<title>Echo Works</title>
<style>
  body { margin: 0; background: #011112; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Full screen canvas
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let t = 0;
let radius = 100;
let targetX = canvas.width / 2;
let targetY = canvas.height / 2;
let ballX = targetX;
let ballY = targetY;

// Mouse move detection
window.addEventListener('mousemove', e => {
  targetX = e.clientX;
  targetY = e.clientY;
});

// Load logo
const logo = new Image();
logo.src = 'logo.png';
logo.onload = () => requestAnimationFrame(draw);

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  t += 0.04;

  // Smooth movement (lerp)
  ballX += (targetX - ballX) * 0.05;
  ballY += (targetY - ballY) * 0.05;

  // --- Wavy hollow glowing ball ---
  ctx.save();
  ctx.translate(ballX, ballY);
  ctx.beginPath();
  const points = 120;
  for (let i = 0; i <= points; i++) {
    const angle = (i / points) * Math.PI * 2;
    const r = radius + 20 * Math.sin(5 * angle + t) + 10 * Math.sin(3 * angle - t * 2);
    const x = r * Math.cos(angle);
    const y = r * Math.sin(angle);
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }
  ctx.closePath();

  // Glow effect
  ctx.shadowColor = '#00ffcc';
  ctx.shadowBlur = 25;
  ctx.strokeStyle = '#00ffcc';
  ctx.lineWidth = 4;
  ctx.stroke();
  ctx.restore();

  // --- Logo and Name ---
  ctx.shadowColor = 'transparent';
  ctx.drawImage(logo, 20, 20, 50, 50);
  ctx.font = '24px Arial';
  ctx.fillStyle = 'white';
  ctx.fillText('Echo Works', 80, 55);

  requestAnimationFrame(draw);
}
</script>
</body>
</html>
